<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>User interface: profile</title>
    </head>
    <body>
        <header>
            <h1>Votre profil</h1>
            <p>Connectez-vous ou inscriver-vous à l'interface</p>
        </header>

        <main>
            <section id="userInfosSection">
                <form action="">
                    <input type="text" name="registerFirstname" placeholder="Votre prénom">
                    <input type="text" name="registerLastname" placeholder="Votre nom">
                    <input type="email" name="registerEmail" placeholder="Votre email">
                    <button type="submit">Modifier</button>
                </form>
            </section>
        </main>

        <footer>

        </footer>
    </body>
